<div *ngIf="dataLoaded==false" class="spinner-border text-primary d-flex mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <ul *ngIf="dataLoaded==true" class="list-group">
    
    <li class="list-group-item active" >Markalar</li>

    <li *ngFor="let brand of brands;" class="list-group-item" >
      {{ brand.name }}
    </li>
  
  </ul>
