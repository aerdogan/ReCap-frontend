<div *ngIf="dataLoaded == false" class="spinner-border text-danger d-flex mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<h5>
    <p class="font-weight-bold">Marka Listesi</p>
</h5>

<table *ngIf="dataLoaded == true" class="table table-bordered table-condensed table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Marka</th>
            <th scope="col">İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{ brand.name }}</td>
            <td class="operations">
                <button class="btn btn-info btn-sm" routerLink="/brand/update/{{ brand.id }}">
          <fa-icon [icon]="iconPen" size="sm"></fa-icon>
        </button>
                <button class="btn btn-primary btn-sm" (click)="deleteBrand(brand)">
          <fa-icon [icon]="iconTrash" size="sm"></fa-icon>
        </button>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-success" routerLink="/brand/add">Marka Ekle</button>
