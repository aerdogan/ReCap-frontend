<div class="container">
  
  <div class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6">
      
      <form class="form-signin" [formGroup]="loginForm">

        <h2>Kullanıcı giriş</h2>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" formControlName="email"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" formControlName="password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="login()" > Giriş </button>
        </div>
        
      </form>
    </div>


    <div class="col-md-3"></div>

  </div>
</div>
