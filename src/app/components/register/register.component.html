<div class="container">
  
    <div class="row">
  
      <div class="col-md-3"></div>
  
      <div class="col-md-6">


<form class="form-signup" [formGroup]="registerForm">
    
    <h2>Kullanıcı kayıt</h2>

    <div class="form-group">
        <label for="firstName">İsim</label>
        <input formControlName="firstName" type="text" class="form-control" id="firstName" />
    </div>
    <div class="form-group">
        <label for="lastName">Soyisim</label>
        <input formControlName="lastName" type="text" class="form-control" id="lastName" />
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input formControlName="email" type="email" class="form-control" id="email"/>
    </div>
    <div class="form-group">
        <label for="password">Parola</label>
        <input formControlName="password" type="password" class="form-control" id="password" />
    </div>

    <button class="btn btn-primary" (click)="register()"> Kayıt </button>
</form>

</div>
<div class="col-md-3"></div>

</div>
</div>
